<!DOCTYPE html>
<head>
	<title>Singapore Underground</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="icon" href="img/logo.png" type="image/x-icon"/>
	<link rel='stylesheet' id='font-css'  href='//fonts.googleapis.com/css?family=Roboto:400,300,100' type='text/css' media='all' />
	<link rel='stylesheet' href='./css/style.css' type='text/css'/>
	<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
	<script src="//rawgit.com/highcharts/rounded-corners/master/rounded-corners.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="//www.googletagmanager.com/gtag/js?id=UA-140215244-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-140215244-1');
    </script>
</head>
<body>
<div id='wrapper'>
	 <div id='helppic'>
		<img src="img/help.png" alt="help" width="100%" height="100%">
		<div id="btnclose">Click anywhere on the image to exit</div>
	 </div>
     <div id='header'>
	 <div id='logo'>
		<img src="img/logo2.png" alt="logo" width="30" height="30">
	 </div>
	 <div id='header1'><a href="index.html">Singapore Rail Transit Research</a></div>
	 <div id='a1'><a href="analysis.html">Analysis</a></div>
	 <div id='a2'><a href="about.html">About</a></div>
	 </div>
     <div id='map-canvas'></div>
	 <div id='help'>
		<img class="info" src="img/question.png" alt="info" width="17" height="17">
		<div class="titletext">HELP</div>
	 </div>
	 <div id='legendtitle'>
		<img class="info" src="img/info.png" alt="info" width="17" height="17">
		<div class="titletext">LEGEND</div>
	 </div>
	 <div id='legend'>
		<div id='legendimg'><img id="lg" src="img/legend.png" alt="legend" width="100%" height="100%"></div>
	 </div>
	 <div id='left'>
		 <div id='left1'>
			<div id='left11'>TRAIN FLOWS</div>
			<div id='left12'>Showing results for Singapore MRT system from <b>6:00</b> to <b>21:00</b> on weekday of Jan 2019</div>
			<div id="left13Q">TRAIN LINE</div>
			<div id='left13' class="onoffswitch1">
				<input type="checkbox" name="onoffswitch1" class="onoffswitch1-checkbox1" id="myonoffswitch1" onclick = 'onoff()' checked>
				<label class="onoffswitch1-label1" for="myonoffswitch1">
					<span class="onoffswitch1-inner1"></span>
					<span class="onoffswitch1-switch1"></span>
				</label>
		    </div>
			<div id='left14Q'>CENTRALITY</div>
			<div id='left14' class="onoffswitch2">
				<input type="checkbox" name="onoffswitch1" class="onoffswitch2-checkbox2" id="myonoffswitch2" onclick = 'onoff2()' checked>
				<label class="onoffswitch2-label2" for="myonoffswitch2">
					<span class="onoffswitch2-inner2"></span>
					<span class="onoffswitch2-switch2"></span>
				</label>
			</div>
			<div id='left15Q'>MAP STYLE</div>
			<div id='left15' class="onoffswitch3">
					<input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox3" id="myonoffswitch3" onclick = 'onoff3()' checked>
					<label class="onoffswitch3-label3" for="myonoffswitch3">
						<span class="onoffswitch3-inner3"></span>
						<span class="onoffswitch3-switch3"></span>
					</label>
			</div>
		 </div>
		 <div id='left2'></div>
		 <div id='left3'>
			 <div id='switch'>
				<img id="lr" src="img/left.png" alt="left" width="7" height="12">
			 </div>
		 </div>
	</div>
	<div id='right'>
		<div id="close">
			<img src="img/close.png" alt="close" width="20" height="20" onclick="hidebar()">
		</div>
		<div id='right1'></div>
		<div id='right2'>
			<div id='right21'>
				<div id='codename'>STATION CODE</div>
				<div id='code'></div>
				<div id='betname'>BETWEENNESS CENTRALITY</div>
				<div id='bet'></div>
			</div>
			<div id='right22'>
				<div id='yearname'>STATION HISTORY</div>
				<div id='year'></div>
				<div id='eigenname'>EIGENVECTOR CENTRALITY</div>
				<div id='eigen'></div>
			</div>
			<div id='right23'></div>
		</div>
		<div id='right3'></div>
		<div id='right4'></div>
		<div id='right5'></div>
	</div>
</div>

<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyBOUj_WDSypzh532YZOE0w4UJZKje5uyTY&libraries=visualization"></script>
<script type='text/javascript' src='//arshaw.com/xdate/downloads/0.8/xdate.js'></script>
<script type='text/javascript' src='./js/mapStyle.js'></script>
<script type='text/javascript' src='./js/main.js'></script>

</body>
</html>
